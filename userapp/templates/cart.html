{% extends 'user1.html' %}
{% block content %}
<div class="table-responsive" >
    <table class="table" style="margin-top: 170px;margin-left: 15px;">
        <thead>
          <tr>
            <th scope="col">Products</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Cart Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for i in data4 %}
            <tr>
                <th scope="row">
                    <div class="d-flex align-items-center">
                        <img src="{{i.cartproduct.PImage.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                    </div>
                </th>
                <td>
                    <p class="mb-0 mt-4">{{i.cartproduct.PName}}</p>
                </td>
                <td>
                    <p class="mb-0 mt-4">{{i.cartproduct.PPrice}} $</p>
                </td>
                <td>
                    <div class="input-group quantity mt-4" style="width: 100px;">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control form-control-sm text-center border-0" value="{{i.quantity}}">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="mb-0 mt-4">{{i.total}} $</p>
                </td>
                <td>
                    <a href="{% url 'delete' id=i.id %}">
                    <button class="btn btn-md rounded-circle bg-light border mt-4">
                        Delete
                    </button>
                </a>
                </td>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: right;">
        <a href="{% url 'checkout1' %}">
            <button class="btn border-secondary rounded-pill py-3 px-5" style="margin-right: 15px;">
                Place Order
            </button>
        </a>
    </div>
    <br>
    
    
</div>
{% endblock %}
